<!doctype html>
<html>

<head>
  <meta charset='UTF-8' />
  <title>HERE Maps API for JS + Deck.gl integration demo</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      position: absolute;
      margin: 0px;
      padding: 0px;
      overflow: hidden;
    }

    #container {
      width: 100%;
      height: 100%;
      background-color: gray;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #container > * {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <!-- <script src='./app.js'></script> -->
</body>

</html>
